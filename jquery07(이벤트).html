<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
</head>
<body>

    <script>
        $(document).ready(function(){
            
            console.dir($("#btn"));
            
            //이벤트 등록1
            $("#btn").click(function(){
                alert("클릭됨");
            });

        });

        $(document).ready(function(){
            
            //이벤트 등록2
            $("#tag").keyup(function(){
                console.log("키업");
                var result1 = $("tag").val(); //왜안될까?
                console.log(result1);
            });
            
            //이벤트 등록3
            $("#sel").change(function(){
                console.log("체인지");
                console.log($("sel").val()); //왜안될까?
            })

        })
    </script>

    <button type="button" id="btn">이벤트등록</button>
    <br>
    <input type="text" id="tag">
    <br>
    <select name="" id="sel">
        <option value="option1">1</option>
        <option value="option2">2</option>
        <option value="option3">3</option>
    </select>

</body>
</html>
